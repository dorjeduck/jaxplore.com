<nav class="breadcrumbs">
    <ul>
        <!-- Always Start with "Home" -->
        <li><a href="{{ config.base_url }}">Home</a></li>

        <!-- Loop Through Ancestors and Skip the First -->
        {% for ancestor_path in section.ancestors %}
        {% if loop.index > 1 %}
        {% set ancestor = get_section(path=ancestor_path) %}
        <li>
            <a href="{{ ancestor.permalink }}">{{ ancestor.title }}</a>
        </li>
        {% endif %}
        {% endfor %}

        <!-- Current Section -->
        <li>{{ section.title }}</li>
    </ul>
</nav>
